<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Connexion</title>
  </head>

  <body>
    <div class="signin">
      <div class="back-img">
        <div class="sign-in-text">
          <h2 class="active">Connexion</h2>
          <h2 class="nonactive">Connexion</h2>
        </div>
        <div class="layer"></div>
        <p class="point">&#9650;</p>
      </div>
      <div class="form-section">
        <form action="#">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input class="mdl-textfield__input" type="email" id="sample3" />
            <label class="mdl-textfield__label" for="sample3">Email</label>
            <span class="mdl-textfield__error">Entrer email valide</span>
          </div>
          <br />
          <br />

          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              pattern=".{8,}"
              class="mdl-textfield__input"
              type="password"
              id="sample3"
            />
            <label class="mdl-textfield__label" for="sample3"
              >Mot de passe</label
            >
            <span class="mdl-textfield__error">Au moins 8 caracters</span>
          </div>
          <br />
          <p class="forgot-text">Oublier mot de passe?</p>
          <label
            class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
            for="checkbox-1"
          >
            <input
              type="checkbox"
              id="checkbox-1"
              class="mdl-checkbox__input"
              checked
            />
            <span class="keep-text mdl-checkbox__label">Rester connect√©</span>
          </label>
        </form>
      </div>

      <button
        class="sign-in-btn mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored"
      >
        se conneter
      </button>
    </div>
  </body>
</html>
